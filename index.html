<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>

    <link rel="stylesheet" href="/main.css">
</head>

 <body>
       <section class="container">
        <header class="header">
            <div class="logo">
                <a href="#" class="primary-clr-700 fw-semi-bold"><img src="./assets/images/spotify.png" alt="">Spotify</a>
            </div>
        </header>

        <main>
           <div class="buttons">
            <a href="#" class="btn" data-inverted="blue">Continuar com o Facebook</a>
            <a href="#" class="btn" data-inverted="black">Continuar com Apple</a>
            <a href="#" class="btn" data-inverted="grey">Continuar com o Google</a>
            <a href="#" class="btn" data-inverted="grey">Continuar com um número de telefone</a>
           </div>

           <div class="divider"><p>OU</p></div>

           <form action="">
            <legend>Endereço de email ou nome de usuário</legend>
            <input type="email" name="" id="input-email" placeholder="Endereço de email ou nome de usuário">

            <legend>Senha</legend>
            <input type="password" name="" id="input-pass" placeholder="Senha">

            <a href="">Esqueceu sua Senha?</a>

            <div class="checkbox-radio">
                <input type="checkbox" name="" id="" >
                <label for="checkbox">Lembrar de mim</label>
            </div>
           </form>
        </main>
       </section>

       <script src="/main.js"></script>
 </body>
</html>
